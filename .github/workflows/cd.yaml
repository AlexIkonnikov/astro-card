name: Deploy Static Site

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Set up SSH agent
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      # Step 6: Add SSH host to known_hosts
      - name: Add SSH host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan your.remote.server >> ~/.ssh/known_hosts
        # Replace 'your.remote.server' with your server's hostname or IP

      # Step 7: Deploy to remote server
      - name: Deploy to remote server
        run: |
          scp -r ./dist/ ${{secrets.USERNAME}}@${{secrets.HOST}}:/var/www/resume
        # Replace 'user' with your server's username and '/path/to/deploy/' with your desired deployment path
        # Example: scp -r dist/ user@192.168.1.100:/var/www/my-site/